<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria e Kosovës</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #003366;
      color: #FFFFFF;
      overflow-x: hidden;
      position: relative;
      background-image: url('Flag-Kosovo.webp'); 
    }
    .background-flag {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
     
      background-size: cover;
      opacity: 0.2;
      z-index: -1;
    }
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 20px;
    }
    .hero h1 {
      font-size: 3.5rem;
      margin: 0;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .hero p {
      font-size: 1.5rem;
      margin-top: 20px;
      max-width: 800px;
    }
    .btn-scroll {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #FFCC00;
      color: #003366;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .btn-scroll:hover {
      background-color: #e6b800;
      transform: scale(1.05);
    }
    .content {
      padding: 50px 20px;
      background-color: #FFFFFF;
      color: #003366;
    }
    .content h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
    }
    .content p {
      font-size: 1.1rem;
      line-height: 1.8;
      max-width: 900px;
      margin: 0 auto 20px auto;
      text-align: justify;
    }
    .footer {
      background-color: #003366;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }
    .btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #FFCC00;
      color: #003366;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    /* Gallery Styling */
    .gallery-item {
      display: inline-block;
      margin: 10px;
      width: 300px; /* Set a fixed width for the images */
      height: auto;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="background-flag"></div>
  <section class="hero">
    <h1>Galeria</h1>
    <p>Galeria e Kosovës tregon momente të rëndësishme gjatë luftës, duke pasqyruar sakrificat dhe forcën e popullit kosovar në luftën për liri dhe pavarësi.</p>
    <button class="btn-scroll" onclick="document.getElementById('more-content').scrollIntoView({ behavior: 'smooth' });">Lexo më poshtë</button>
    <button class="btn" onclick="window.location.href='index.html'">Kthehu në Kryefaqe</button>
  </section>
